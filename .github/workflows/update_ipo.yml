name: Update IPO data (Mon/Wed/Fri KST)

on:
  workflow_dispatch:
  schedule:
    # KST 월/수/금 06:15 = UTC 일/화/목 21:15
    - cron: "15 21 * * 0,2,4"

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Generate docs/data/ipo.json
        run: node scripts/update-ipo.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/ipo.json
          git diff --staged --quiet || (git commit -m "chore: update ipo data" && git push)
